<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Admina - Logowanie</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
}

body {
    background: #0a0a0a;
    color: #ffffff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.login-container {
    background: #1a1a1a;
    border-radius: 20px;
    padding: 40px;
    width: 100%;
    max-width: 400px;
    border: 1px solid #333333;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
}

.login-header {
    text-align: center;
    margin-bottom: 30px;
}

.login-header h1 {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 8px;
    background: linear-gradient(90deg, #ffffff, #8b0000);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.login-header p {
    color: #aaaaaa;
    font-size: 14px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #cccccc;
    font-size: 14px;
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 14px;
    background: #0a0a0a;
    border: 1px solid #333333;
    border-radius: 10px;
    color: #ffffff;
    font-size: 15px;
    transition: all 0.3s ease;
}

.form-group input:focus {
    outline: none;
    border-color: #8b0000;
    box-shadow: 0 0 0 2px rgba(139, 0, 0, 0.2);
}

.login-btn {
    width: 100%;
    padding: 14px;
    background: #8b0000;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.login-btn:hover {
    background: #660000;
    transform: translateY(-2px);
}

.login-btn:active {
    transform: translateY(0);
}

.error-message {
    background: rgba(139, 0, 0, 0.1);
    border: 1px solid rgba(139, 0, 0, 0.3);
    border-radius: 10px;
    padding: 12px;
    margin-top: 20px;
    color: #ff4444;
    font-size: 14px;
    display: none;
}

.loading {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255,255,255,.3);
    border-radius: 50%;
    border-top-color: #fff;
    animation: spin 1s ease-in-out infinite;
    margin-right: 10px;
    vertical-align: middle;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

@media (max-width: 480px) {
    .login-container {
        padding: 30px 20px;
    }
    
    .login-header h1 {
        font-size: 24px;
    }
}
</style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>Panel Admina</h1>
        <p>Zaloguj się aby zarządzać serwerami</p>
    </div>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Nazwa użytkownika</label>
            <input type="text" id="username" name="username" required autocomplete="off">
        </div>
        
        <div class="form-group">
            <label for="password">Hasło</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="login-btn" id="loginBtn">
            <span id="btnText">Zaloguj się</span>
        </button>
        
        <div class="error-message" id="errorMessage">
            Nieprawidłowe dane logowania
        </div>
    </form>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const loginBtn = document.getElementById('loginBtn');
    const btnText = document.getElementById('btnText');
    const errorMessage = document.getElementById('errorMessage');
    
    loginBtn.disabled = true;
    btnText.innerHTML = '<span class="loading"></span>Logowanie...';
    
    if (username === 'admin' && password === 'admin') {
        localStorage.setItem('admin_authenticated', 'true');
        await new Promise(resolve => setTimeout(resolve, 500));
        window.location.href = '/panel.html';
    } else {
        errorMessage.style.display = 'block';
        loginBtn.disabled = false;
        btnText.textContent = 'Zaloguj się';
        
        setTimeout(() => {
            errorMessage.style.display = 'none';
        }, 3000);
    }
});
</script>
</body>
</html>
