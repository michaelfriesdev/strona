<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRS Poradniki | Straż | Roblox</title>
  <style>
    :root {
      --black: #0b0b0b;
      --white: #ffffff;
      --red: #e10600;
      --gray: #1a1a1a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background-color: var(--black);
      color: var(--white);
      line-height: 1.6;
    }

    header {
      padding: 3rem 2rem;
      border-bottom: 2px solid var(--red);
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -1px;
    }

    header span {
      color: var(--red);
    }

    nav {
      margin-top: 1.5rem;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: 600;
      padding-bottom: 4px;
      border-bottom: 2px solid transparent;
      transition: all 0.2s ease;
    }

    nav a:hover {
      border-color: var(--red);
      color: var(--red);
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 3rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    article {
      background-color: var(--gray);
      padding: 2rem;
      border-left: 4px solid var(--red);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    article:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    article h2 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
    }

    article p {
      opacity: 0.85;
      margin-bottom: 1.2rem;
    }

    article a {
      color: var(--red);
      text-decoration: none;
      font-weight: 700;
    }

    footer {
      border-top: 1px solid #222;
      padding: 2rem;
      text-align: center;
      opacity: 0.7;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1><span>PRS</span> Poradniki | Straż | Roblox</h1>
    <nav>
      <a href="#">Strony</a>
      <a href="dnt">Wsparcie</a>
    </nav>
  </header>

  <main id="blog">
    <article>
      <img src="https://images.unsplash.com/photo-1520975916090-3105956dac38" alt="PRS Straż" style="width:100%; height:180px; object-fit:cover; margin-bottom:1rem;" />
      <h2>Generator oznaczeń operacyjnych straży</h2>
      <p>Przydatne :)</p>
      <a href="#">Czytaj wpis →</a>
    </article>

    <article>
      <img src="https://images.unsplash.com/photo-1604079628040-94301bb21b91" alt="Roblox poradnik" style="width:100%; height:180px; object-fit:cover; margin-bottom:1rem;" />
      <h2>Zbiór i generator znaków drogowych</h2>
      <p>Wkrótce...</p>
      <a href="#">Czytaj wpis →</a>
    </article>

    <article>
      <img src="https://images.unsplash.com/photo-1511512578047-dfb367046420" alt="Gaming" style="width:100%; height:180px; object-fit:cover; margin-bottom:1rem;" />
      <h2>MAN TGM GCBA-Rt  / JRG Czarnków - BeamNG</h2>
      <p>Autor: Mixer</p>
      <a href="#">Czytaj wpis →</a>
    </article>
  </main>

  <footer>
    © 2026 PRS. Wszelkie prawa zastrzeżone.
  </footer>

</body>
</html>
