<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Admina - Logowanie</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
}

body {
    background: #000000;
    color: #ffffff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.login-container {
    background: #111111;
    border-radius: 16px;
    padding: 48px 40px;
    width: 100%;
    max-width: 400px;
    border: 1px solid #333333;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
}

.login-header {
    text-align: center;
    margin-bottom: 32px;
}

.login-header h1 {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 8px;
    color: #ffffff;
    letter-spacing: -0.5px;
}

.login-header p {
    color: #888888;
    font-size: 14px;
    font-weight: 400;
}

.form-group {
    margin-bottom: 24px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #bbbbbb;
    font-size: 13px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.form-group input {
    width: 100%;
    padding: 14px 16px;
    background: #0a0a0a;
    border: 1px solid #333333;
    border-radius: 8px;
    color: #ffffff;
    font-size: 15px;
    transition: all 0.2s ease;
    font-weight: 400;
}

.form-group input:focus {
    outline: none;
    border-color: #0066cc;
    background: #0f0f0f;
}

.login-btn {
    width: 100%;
    padding: 14px;
    background: #0066cc;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    letter-spacing: 0.3px;
    margin-top: 8px;
}

.login-btn:hover {
    background: #0052a3;
    transform: translateY(-1px);
}

.login-btn:active {
    transform: translateY(0);
}

.error-message {
    background: rgba(204, 0, 0, 0.1);
    border: 1px solid rgba(204, 0, 0, 0.3);
    border-radius: 8px;
    padding: 12px 16px;
    margin-top: 20px;
    color: #ff4444;
    font-size: 13px;
    display: none;
    font-weight: 500;
}

.loading {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 2px solid rgba(255,255,255,.3);
    border-radius: 50%;
    border-top-color: #ffffff;
    animation: spin 0.8s linear infinite;
    margin-right: 10px;
    vertical-align: middle;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

@media (max-width: 480px) {
    .login-container {
        padding: 32px 24px;
        border-radius: 12px;
    }
    
    .login-header h1 {
        font-size: 24px;
    }
}

::selection {
    background: rgba(0, 102, 204, 0.3);
}
</style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>Panel Admina</h1>
        <p>System zarządzania serwerami Roblox</p>
    </div>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Nazwa użytkownika</label>
            <input type="text" id="username" name="username" required autocomplete="off" placeholder="admin">
        </div>
        
        <div class="form-group">
            <label for="password">Hasło</label>
            <input type="password" id="password" name="password" required placeholder="••••••••">
        </div>
        
        <button type="submit" class="login-btn" id="loginBtn">
            <span id="btnText">Zaloguj się</span>
        </button>
        
        <div class="error-message" id="errorMessage">
            Nieprawidłowe dane logowania
        </div>
    </form>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const loginBtn = document.getElementById('loginBtn');
    const btnText = document.getElementById('btnText');
    const errorMessage = document.getElementById('errorMessage');
    
    loginBtn.disabled = true;
    btnText.innerHTML = '<span class="loading"></span>Logowanie...';
    loginBtn.style.opacity = '0.7';
    
    if (username === 'admin' && password === 'admin') {
        localStorage.setItem('admin_authenticated', 'true');
        await new Promise(resolve => setTimeout(resolve, 600));
        window.location.href = '/panel.html';
    } else {
        errorMessage.style.display = 'block';
        loginBtn.disabled = false;
        loginBtn.style.opacity = '1';
        btnText.textContent = 'Zaloguj się';
        
        setTimeout(() => {
            errorMessage.style.display = 'none';
        }, 3000);
    }
});

document.getElementById('password').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
    }
});
</script>
</body>
</html>
