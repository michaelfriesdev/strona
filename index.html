<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Panel SerwerÃ³w</title>
<style>
body { font-family: Arial; background:#111; color:white; }
.server { background:#222; padding:15px; margin:10px; border-radius:8px; }
</style>
</head>
<body>

<h1>ðŸŽ® Serwery Roblox</h1>
<div id="servers"></div>

<script>
async function load() {
  const res = await fetch("https://backrobloxserver-production.up.railway.app/servers");
  const data = await res.json();

  const div = document.getElementById("servers");
  div.innerHTML = "";

  data.forEach(s => {
    div.innerHTML += `
      <div class="server">
        <h3>Graczy: ${s.playerCount}</h3>
        <ul>
          ${s.players.map(p => `<li>${p.name}</li>`).join("")}
        </ul>
      </div>
    `;
  });
}

load();
setInterval(load, 5000);
</script>

</body>
</html>
